<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="x-carousel.js"></script>
  <style>
    #carousel {
      width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<x-carousel id="carousel" timeout="5">
  <img src="http://lorempixel.com/400/200?1" alt="image1">
  <img src="http://lorempixel.com/400/200?2" alt="image2">
  <img src="http://lorempixel.com/400/200?3" alt="image3">
  <img src="http://lorempixel.com/400/200?4" alt="image4">
  <img src="http://lorempixel.com/400/200?5" alt="image5">
</x-carousel>

<div>Selected: <span id="index">0</span></div>
<button id="playButton" disabled>play</button>
<button id="pauseButton">pause</button>

<script>
  const carousel = document.querySelector('#carousel');
  const playButton = document.querySelector('#playButton');
  const pauseButton = document.querySelector('#pauseButton');

  carousel.addEventListener('slidechange', event => {
    document.querySelector('#index').textContent = event.detail.selected;
    console.log(event)
  });

  playButton.addEventListener('click', () => {
    carousel.play();
    playButton.disabled = true;
    pauseButton.disabled = false;
  });

  pauseButton.addEventListener('click', () => {
    carousel.pause();
    pauseButton.disabled = true;
    playButton.disabled = false;
  });
</script>

</body>
</html>
